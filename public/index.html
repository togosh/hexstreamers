    <script>

        $(function () {
            $('#showMore button').click(function () {
                $('#offlineListSection').addClass('offlineListVisible');
            });

            $('#showLess button').click(function () {
                $('#offlineListSection').removeClass('offlineListVisible');
                document.getElementById('offlineListSection').scrollIntoView();
            });
        });

        var socket = io.connect();

        socket.on('onlineList', function (html) {
            $('#onlineList').html(html);

            if ($('#onlineList').children().length > 0) {
                //$("#infoSection").hide();
                $("#onlineListSection").show();
            } else {
                //$("#infoSection").show();
                $("#onlineListSection").hide();
            }
        });

        socket.on('offlineList', function (html) {
            $('#offlineList').html(html);
        });

        socket.on('scheduledList', function (html) {
            $('#scheduledList').html(html);

            if ($('#scheduledList').children().length > 0) {
                $("#scheduledListSection").show();
            } else {
                $("#scheduledListSection").hide();
            }
        });

        socket.on('videoList', function (html) {
            $('#videoList').html(html);
        });

        socket.on('rssList', function (html) {
            $('#rssList').html(html);

            if ($('#rssList').children().length > 0) {
                $("#rssListSection").show();
            } else {
                $("#rssListSection").hide();
            }
        });

        socket.on('tikTokList', function (html) {
            $('#tikTokList').html(html);

            if ($('#tikTokList').children().length > 0) {
                $("#tikTokListSection").show();
            } else {
                $("#tikTokListSection").hide();
            }
        });

        socket.on('hexPrice', function (price) {
            if (price && price !== ''){
                document.title = 'HEXstreamers $' + price;
            }
        });

    </script>
